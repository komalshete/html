<!DOCTYPE html5>
<html>
    <head>
        <title>canvas-circle</title>
        <meta charset="utf-8">
    </head>
<body>
<canvas id ="canvas1" width="300" height="200" 
style="border:2px solid #FF0000;">
</canvas>

<script>
var c1=document.getElementById("canvas1");
var cxt=c1.getContext("2d");

cxt.beginPath();
cxt.lineWidth = 3;
cxt.arc(100,100,50,0, 2*Math.PI);
cxt.fillStyle = 'yellow';
cxt.fill();
cxt.strokeStyle="blue";
cxt.stroke();
</script>

</body>
</html>
