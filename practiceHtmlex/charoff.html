<!DOCTYPE HTML>
<html>
<head>

<title>Example of HTML charoff attribute with col, colgroup, tbody, td, tfoot, th, thead, tr</title>
</head>
<body>
<table width="200" border="1">
  <col align="left"/>
  <col align="char" char="."  charoff="2" />
  <tr>
    <th>Employee Code </th>
    <th>Salary</th>
  </tr>
  <tr>
    <td>EM001</td>
    <td>$12160.00</td>
  </tr>
  <tr>
    <td>Em002</td>
    <td>$12450.00</td>
  </tr>
</table>
</body>
</html>
