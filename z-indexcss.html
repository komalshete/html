<!DOCTYPE html>
<html>
<head>
<title>position</title>
<meta charset="utf-8">
</head>
<style>
p{
height:100px;
width:100px;
position:fixed;
}
.p1{
background:yellow;
top:50px;
left:50px;
}
.p2{
background:pink;
top:100px;
left:100px;
}
.p3{
background:green;
top:150px;
left:150px;
}
.p4{
background:blue;
top:200px;
left:200px;
}
.p5{
background:orange;
top:250px;
left:250px;
}
</style>
</head> 
<body> 
<p class="p1">This is a paragraph. </p>
<p class="p2">This is a paragraph. </p>
<p class="p3">This is a paragraph. </p>
<p class="p4">This is a paragraph. </p>
<p class="p5">This is a paragraph. </p>
</body> 
</html>
